<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Radio - Frank inDev.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./icon.png">

</head>

<body>


  <div class="wrapper">
    <!-- Wave bg-->
    <div class="wave-container">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
    </div>
    <div class="line"></div>
    <div class="text-wrap">
      <div class="text"><span>Channels</span>
        <div class="main-btn_wrapper"><i class="main-btn fa fa-play" aria-hidden="true"></i></div>
      </div>
    </div>
    <div class="header">
      <div class="burger-wrapper">
        <div class="burger"></div>
      </div>
      <div class="logo-text">Frank inDev.</div>
      <div class="back_btn">
        <div class="circle"></div>
        <div class="text">Back</div>
      </div>
    </div>
    <div class="nav">
      <!-- <ul class="nav_main">
        <li> <a class="nav_link">Home </a></li>
        <li> <a class="nav_link">Listeners</a></li>
        <li> <a class="nav_link">Compilations</a></li>
        <li> <a class="nav_link">LP. Mix</a></li>
      </ul> -->
      <div class="nav_divider"></div>
      <ul class="nav_sub">
        <li><a class="nav_link" href="https://flinhong.com/about/" target="_blank">About </a></li>
        <li><a class="nav_link" href="https://flinhong.com/contact/" target="_blank">Contact </a></li>
      </ul>
    </div>
    <div class="mini-player">
      <div class="track_info_wrapper">
        <div class="track_info">
          <div class="thumb"></div>
          <div class="info">
            <div class="title">环球资讯广播</div>
            <div class="artist">CRI - 中国国际广播电台</div>
          </div>
        </div>
      </div>
      <div class="mini-player_btn_wrapper">
        <!-- <i class="btn-prev fa fa-step-backward" aria-hidden="true"></i> -->
        <div class="btn-switch"><i class="btn-play fa fa-play" aria-hidden="true"></i><i class="btn-pause fa fa-pause" aria-hidden="true"></i></div>
        <!-- <i class="btn-next fa fa-step-forward" aria-hidden="true"></i> -->
        <i class="btn-open-player fa fa-list" aria-hidden="true"></i>
      </div>
    </div>
    <div class="dim"></div>
    <div class="player" id="player">
      <div class="playback_wrapper">
        <div class="playback_blur"></div>
        <div class="playback_thumb"></div>
        <div class="playback_info" data-src="http://cri-lh.akamaihd.net/i/cri905_1@183457/master.m3u8">
          <div class="title">环球资讯广播</div>
          <div class="artist">CRI - 中国国际广播电台</div>
        </div>
        <div class="playback_btn_wrapper">
          <!-- <i class="btn-prev fa fa-step-backward" aria-hidden="true"></i> -->
          <div class="btn-switch">
            <i class="btn-play fa fa-play" aria-hidden="true"></i>
            <i class="btn-pause fa fa-pause" aria-hidden="true"></i>
          </div>
          <!-- <i class="btn-next fa fa-step-forward" aria-hidden="true"></i> -->
        </div>
        <div class="playback_timeline">
          <div class="playback_timeline_start-time">00:00</div>
          <!-- <div class="playback_timeline_slider">
            <div class="slider_base"></div>
            <div class="slider_progress"></div>
            <div class="slider_handle"></div>
          </div>
          <div class="playback_timeline_end-time">03:11</div> -->
        </div>
      </div>
      <div class="list_wrapper">
        <ul class="list" id="list">
        </ul>
      </div>
    </div>
    <div class="page" id="curator">
      <div class="curator_title_wrapper"><span></span>
        <div class="curator_line"></div>
        <div class="curator_title">Channels</div>
        <div class="curator_line"></div><span></span>
      </div>
      <div class="curator_list">
        <div class="curator_list_content">
          <div class="connect_btn_wrapper item" id="default">
            <div class="connect_btn">
              <div class="connect_btn_text">Default <br/>Channels
              </div>
            </div>
          </div>
          <div class="curator_list_content_desc">Or Select <br/>another list <br/>
          </div>
          <div class="item" id="bbc">
            <div class="thumb" style="background-image: url('../img/bbc.jpg');"></div>
            <div class="info">
              <div class="name">BBC Radios</div>
              <div class="desc">United Kingdom</div>
            </div>
          </div>
          <div class="item" id="cnr">
            <div class="thumb" style="background-image: url('../img/cnr.gif');"></div>
            <div class="info">
              <div class="name">中央人民广播电台</div>
              <div class="desc">北京</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <video-js id="video" style="display:none" controls>
    <source src="">
  </video-js>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js'></script>
  <script src="https://vjs.zencdn.net/7.1.0/video.js"></script>

  <script src="js/index.js"></script>

</body>

</html>
